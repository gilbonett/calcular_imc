<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
</head>
<body>
    
<div class="container">
    <h1>Calculadora de IMC</h1>
    <form method="POST" action="/imc">
        <div class="mb-1">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome">
        </div>
        <div class="mb-1">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone">
        </div>
        <div class="mb-1">
            <label for="peso" class="form-label">Peso</label>
            <input type="text" class="form-control" id="peso" name="peso" maxlength="3" placeholder="___">
        </div>
        <div class="mb-1">
            <label for="altura" class="form-label">Altura</label>
            <input type="text" class="form-control" id="altura" name="altura" maxlength="4"  placeholder="_.__" >
        </div>
        <button type="submit" class="btn btn-primary">Calcular IMC</button>
    </form>
    <div class="erros">
        {% if error %}
            <p>{{error}}</p> 
        {% endif %}
    </div>
    <div class="resultado">
        {% if imc %}
            <h2>Resultado do IMC:</h2>
            <p>{{nome}} seu IMC Ã©: {{ imc }}</p>
            <p>{{ interpretacao }}</p>
        {% endif %}
    </div>


    
</div>
    
</body>
</html>
